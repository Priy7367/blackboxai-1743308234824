name: medichain
description: A Flutter app for medicine verification using AI and blockchain

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.10.0
  mobile_scanner: ^5.0.0
  http: ^0.15.0
  path_provider: ^2.0.15
  provider: ^6.0.5
  flutter_dotenv: ^5.0.2
  cached_network_image: ^3.2.3
  flutter_vector_icons: ^2.0.0
  permission_handler: ^10.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700